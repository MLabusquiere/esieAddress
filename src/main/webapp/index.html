<!DOCTYPE html>
<html lang="en" ng-app="esieAddress">
<head>
	<title>esieAddress</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Bootstrap -->
	<link href="css/bootstrap.css" rel="stylesheet" media="screen">
	<link href="css/bootstrap-switch.css" rel="stylesheet" media="screen">
	<link href="css/style.css" rel="stylesheet" media="screen">
	<link href="css/esieAddress.css" rel="stylesheet" media="screen">


</head>
<body>

<div class="container">
	<div class="row">
		<div id="sidebar-left" class="col-lg-2 col-sm-2 collapse in" ng-controller="ContactListCtrl">

			<div id="controls">
				<div class="pull-left">
					<a class="btn btn-primary" href="#/new"><span class="glyphicon glyphicon-pencil"></span></a>
				</div>

				<div class="btn-group pull-right">
					<a class="btn btn-primary" data-toggle="collapse" data-target="#config"><span class="glyphicon glyphicon-cog"></span></a>
				</div>
				<div class="clearfix"></div>
			</div>

			<div id="config" class="panel-collapse collapse">
				<h4 class="text-center">Settings</h4>
				<div class="row">
					<div class="col-lg-6 text-right">Display</div>
					<div class="btn-group col-log-6 text-left">
						<button type="button" class="btn btn-primary btn-sm" ng-class="{active: layout == 'list'}" ng-click="layout = 'list'">
							<span class="glyphicon glyphicon-list"></span>
						</button>
						<button type="button" class="btn btn-primary btn-sm" ng-class="{active: layout == 'th-list'}" ng-click="layout = 'th-list'">
							<span class="glyphicon glyphicon-th-list"></span>
						</button>
						<button type="button" class="btn btn-primary btn-sm" ng-class="{active: layout == 'grid'}" ng-click="layout = 'grid'">
							<span class="glyphicon glyphicon-th"></span>
						</button>
					</div>
					<div class="col-lg-6 text-right">Hide/Show</div>
					<div class="col-lg-6 text-left">
						<div class="make-switch switch-small">
							<input type="checkbox" checked>
						</div>
					</div>
					<div class="col-lg-6 text-right">Import</div>
					<div class="col-lg-6 text-left">
						<a class="btn btn-primary btn-sm" href="#/import"><span class="glyphicon glyphicon-import"></span></a>
					</div>
					<div class="col-lg-6 text-right">Export</div>
					<div class="col-lg-6 text-left">
						<a class="btn btn-primary btn-sm" href="#/export"><span class="glyphicon glyphicon-export"></span></a>
					</div>
				</div>
			</div>

			<input type="text" class="search hidden-sm" placeholder="Search" ng-model="search" />

			<div class="sidebar-nav">
				<ul id="contacts" class="nav nav-tabs nav-stacked main-menu scrollable" ng-show="layout == 'list'">
					<li ng-repeat="contact in contacts | orderBy:predicate:reverse | filter:search" ng-show="contact.actif == true || showAll == true">
						<a href="#/contacts/{{contact.id}}">{{contact.firstname}} <strong>{{contact.lastname | uppercase}}</strong></a>
					</li>
				</ul>
				<div ng-show="layout == 'th-list'">
					<span class="label">Thumbail list not implemented</span>
				</div>
				<div ng-show="layout == 'grid'">
					<span class="label">Grid not implemented</span>
				</div>
			</div>
		</div>

		<div id="content" class="col-lg-10 col-sm-10" ng-view><h2>Content</h2></div>


	</div>
</div>


<!-- Libs -->
<script src="libs/angular/angular.js"></script>
<script src="libs/angular/angular-resource.min.js"></script>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="libs/jquery/jquery.min.js"></script>

<!-- Bootstrap -->
<script src="libs/bootstrap/bootstrap.min.js"></script>
<script src="libs/bootstrap/bootstrap-switch.min.js"></script>

<!-- Files -->
<!-- Angular -->
<script src="js/app.js"></script>
<script src="js/filters.js"></script>
<!-- Controllers -->
<script src="js/controllers/contactListController.js"></script>
<script src="js/controllers/contactDetailController.js"></script>
<script src="js/controllers/contactFormController.js"></script>
<script src="js/controllers/errorController.js"></script>
<script src="js/controllers/importController.js"></script>

<!-- Directives -->
<script src="js/directives/importDirectives.js"></script>

<!-- Services -->
<script src="js/services/contactServices.js"></script>

<!-- Others -->
<script src="js/functions.js"></script>

<script src="libs/jquery/jquery.ui.widget.js"></script>
<script src="libs/jquery/jquery.fileupload.js"></script>
<script src="libs/jquery/jquery.iframe-transport.js"></script>
<script src="libs/jquery/jquery.knob.js"></script>
<script src="libs/angular/ui-bootstrap-tpls-0.4.0.min.js"></script>

</body>
</html>
